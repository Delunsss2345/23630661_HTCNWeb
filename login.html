<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="./assets/css/bootstrap-5.3.3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./assets/common/reset.css" />
    <link rel="stylesheet" href="./assets/common/grid.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <style>
    html {
      transform-origin: center !important;
    }
  </style>
  <body>
    <img
      onclick="window.location.href='./index.html'"
      class="logo_login"
      src="./assets/img/logo_pro.svg"
      alt=""
    />

    <main id="main_login">
      <div class="main_login--content">
        <div class="main_login--info">
          <h2>Welcome To Shop Pet</h2>
          <span>Looks like you're new here!</span>
        </div>
        <form class="form_login" id="loginForm">
          <div class="form_login--content" id="signUpForm">
            <input
              id="fullName"
              placeholder="Full Name"
              type="text"
              class="form-control"
              title="UserName không dấu"
              required
            />

            <input
              id="emailSignUp"
              placeholder="Email"
              type="text"
              class="form-control"
              required
            />
            <input
              id="passwordSignUp"
              placeholder="Password"
              type="password"
              class="form-control"
              required
            />

            <input
              id="addresspasswordSignUp"
              placeholder="Address"
              type="text"
              class="form-control"
              required
            />

            <input
              id="phone"
              placeholder="Phone"
              type="text"
              class="form-control"
              required
            />

            <input
              id="dateSignUp"
              placeholder="Date"
              type="date"
              class="form-control"
              required
            />
          </div>

          <div class="form_login--content hidden_form" id="loginFormContent">
            <input
              id="email"
              placeholder="Email"
              type="text"
              class="form-control"
              required
            />
            <input
              id="passwordLogin"
              placeholder="Password"
              type="password"
              class="form-control"
              required
            />
          </div>

          <button id="btn-submit-all" class="form_login--btn" type="button">
            <span>Join Now</span>
          </button>

          <div class="form_desc">
            <span class="form_login-click">
              Already have an account? <a id="form_login--login">Login</a>
            </span>
            <span class="form_login-click hidden_form">
              Don't have an account? <a id="form_login--res">Sign Up</a>
            </span>
          </div>
        </form>
      </div>
    </main>

    <div class="copyRight">
      <span>Copyright © 2024 <strong>Huy</strong>. All Rights Reserved.</span>
    </div>
  </body>
  <script src="./assets/javascripts/login.js"></script>
  <script src="./assets/css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</html>
