<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/common/reset.css" />
    <link rel="stylesheet" href="./assets/common/grid.css" />
    <link rel="stylesheet" href="./assets/css/stytel.css" />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascripts/loadPage.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="container main_content--hidden">
        <div class="main_content main_content--list_banner">
          <div class="main_content--banner">
            <div class="row">
              <div class="col-xl-4">
                <div class="main_content--banner-left">
                  <h1 class="main_content--banner-title poppins-bold">
                    <span class="poppins-bold">20% OFF </span> Select Pubby Food
                  </h1>
                  <figure class="main_content--banner-extra">
                    <img src="./assets/img/banner.png" alt="" />
                  </figure>
                </div>
              </div>
              <div class="col-xl-4">
                <div class="main_content--banner-center">
                  <figure>
                    <img src="./assets/img/banner_1.avif" alt="" />
                  </figure>
                </div>
              </div>
              <div class="col-xl-4">
                <div class="main_content--banner-right">
                  <figure>
                    <img src="./assets/img/banner_mongtay.png" alt="" />
                  </figure>
                  <figcaption class="poppins-semibold">
                    Ends 11/2/2025
                  </figcaption>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-3"></div>
            </div>
          </div>
          <div class="main_content--banner banner_second">
            <div class="row">
              <div class="col-xl-7">
                <div class="main_content--banner-left banner_second">
                  <h1 class="main_content--banner-title poppins-semibold">
                    <span>BUY 1, GET 1</span>
                    <span class="poppins-bold">50% OFF </span>
                    <span>
                      Select Dog & Cat Dental <br />
                      Treats and Supplies
                    </span>
                  </h1>

                  <figure class="main_content--banner_2">
                    <img src="./assets/img/banner_2.avif" alt="" />
                  </figure>
                </div>
              </div>
              <div class="col-xl-5">
                <div class="main_content--banner-center banner_second">
                  <div class="main_content--banner-btn">
                    <button class="btn-primary btn_content">
                      <span class="poppins-bold">Shop Now</span>
                    </button>
                    <span class="poppins-regular"
                      >Valid 26/12/24 - 12/3/25.</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="main_content--banner banner_thr">
            <div class="row">
              <div class="col-xl-6">
                <div class="main_content--banner-left banner_thr">
                  <div class="main_content--banner-title poppins-bold">
                    <span>New pet in the family?</span>
                    <h1>Free first vet exam</h1>
                    <span class="poppins-regular"
                      >at our full-service hospital</span
                    >
                  </div>
                  <figure>
                    <img src="./assets/img/banner_3.avif" alt="" />
                  </figure>
                </div>
              </div>
              <div class="col-xl-3">
                <div></div>
              </div>
              <div class="col-xl-3">
                <div class="main_content--banner-center banner_thr">
                  <figure>
                    <img src="./assets/img/banner_3-btn.png" alt="" />
                  </figure>
                  <button class="btn-primary">
                    <span>BOOK NOW</span>
                  </button>
                  <span class="poppins-semibold"
                    >New Clients only. <a href="#!">See Details</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="list__banner--show">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </main>
    <div id="footer"></div>
  </body>

  <script src="../javascripts/js.js"></script>
</html>
