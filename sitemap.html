    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/common/reset.css" />
    <link rel="stylesheet" href="./assets/common/grid.css" />

    <script src="./jquery-3.7.1.min.js"></script>

    <style>
      .sitemap-container {
        margin: 4rem 0;
        padding: 3rem;
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 0.3rem 0.8rem rgba(0, 0, 0, 0.08);
      }

      .sitemap-list {
        list-style: none;
        padding-left: 0;
      }

      .sitemap-list ul {
        list-style: none;
        padding-left: 4rem;
        position: relative;
      }

      .sitemap-list ul:before {
        content: "";
        position: absolute;
        top: 0;
        left: 2rem;
        height: 100%;
        width: 0.2rem;
        background: linear-gradient(to bottom, #eee, #ddd, #eee);
      }

      .sitemap-list li {
        margin: 2rem 0;
        position: relative;
        padding-left: 1.5rem;
      }

      .sitemap-list li:before {
        content: "";
        position: absolute;
        left: -0.5rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1.5rem;
        height: 1.5rem;
        background-color: #007bff;
        border-radius: 50%;
      }

      .sitemap-list li a {
        text-decoration: none;
        color: #333;
        font-weight: 600;
        transition: all 0.3s ease;
        font-size: 2.2rem;
        display: inline-block;
        padding: 1rem 1.5rem;
        border-radius: 0.6rem;
      }

      .sitemap-list li a:hover {
        color: #fff;
        background-color: #007bff;
        transform: translateX(0.8rem);
        box-shadow: 0 0.5rem 1.2rem rgba(0, 123, 255, 0.4);
      }

      .main-page > a {
        font-size: 3rem;
        font-weight: 700;
        color: #0056b3;
        padding: 1.5rem 2rem;
        background-color: #f0f7ff;
        border-left: 0.6rem solid #007bff;
      }

      .main-page > a:hover {
        background-color: #007bff;
        color: white;
      }

      .sub-pages {
        margin-top: 2rem;
        padding-top: 1.5rem;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 3rem;
        color: #0056b3;
        position: relative;
        padding-bottom: 1.5rem;
        text-align: center;
      }

      h1:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 12rem;
        height: 0.4rem;
        background: linear-gradient(to right, #007bff, #00bfff);
        border-radius: 0.4rem;
      }
    </style>
  </head>
